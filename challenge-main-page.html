<html>
<head>
	<meta charset="UTF-8">
	<title>Pofun's List CSS Layout Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="challenge main page style.css"/>
</head>
<body>
	<div class="nav-bar">
		<img class="logo-img" src="greentea.png" alt="green tea cup">
		<h1>Pofun's List</h1>
	
	<nav class="top-nav" role="navigation">
		<a href="placeholder" class="nav-link">Home</a>
		<a href="placeholder" class="nav-link">Post</a>
		<a href="placeholder" class="nav-link">Account</a>
	</nav>
	</div>

	<section class="search-section">
		<form action="placeholder" method="get">
			<label for="search" class="search-label">Search Jobs</label>
			<input type="text" id="search" placeholder="type your job here">
			<input type="image" class="search-button magnifying-glass-icon" src ="magnifyingglass.png" alt="Search" role="button">
		</form>
	</section>

		<nav class="pages">
			<a class="pages-button">&lt; prev</a>
    		<span class="pages-display">1 to 100 of 179</span>
    		<a class="pages-button">next &gt;</a>
  		</nav>
  	<main>
  		<ul class="listings">
  			<br>
  			<li class="listing">
  				<span class="listing-date">November 1</span>
  				<a href="placeholder" class="listing-title">Technical Project Manager</a>
  				<span class="listing-location">Burbank, CA</span>
  			</li>
  			<br>
  			<li class="listing">
  				<span class="listing-date">December 5</span>
  				<a href="placeholder" class="listing-title">Frontend Developer</a>
  				<span class="listing-location">San Francisco, CA</span>
  			</li>
  			<br>
  			<li class="listing">
  				<span class="listing-date">December 10</span>
  				<a href="placeholder" class="listing-title">Senior Software Engineer</a>
  				<span class="listing-location">Thousand Oaks, CA</span>
  			</li>
  		</ul>
  	</main>
</body>
</html>
